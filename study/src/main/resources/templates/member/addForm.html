<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        label, select {
             margin-bottom: 10px;
             display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>사원 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form th:action="@{/member/add}" method="post">
        <div>
            <label for="username">사원명</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control"
                   placeholder="나이를 입력하세요">
        </div>
        <div th:marginheight="10px">
            <label for="team">Team:</label>
            <select id="team" name="team">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>
        <div th:marginheight="10px">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="ADMIN">ADMIN</option>
                <option value="SINIP">SINIP</option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">사원
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/member/members}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
