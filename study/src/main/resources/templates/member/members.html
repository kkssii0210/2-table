<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>사원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button
                    class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/member/addForm}'|"
                    type="button">사원
                등록</button>
            <button style="margin-right: 10px"
                    class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>사번</th>
                <th>사원명</th>
                <th>나이</th>
                <th>팀명</th>
                <th>직급</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a href="member.html" th:href="@{/member/members/{memberId}(memberId=${member.id})}" th:text="${member.id}"></a></td>
                <td><a href="member.html" th:href="@{|/member/members/${member.id}|}"
                       th:text="${member.username}">사원명</a></td>
                <td th:text="${member.age}"></td>
                <td th:text="${member.team.getName()}"></td>
                <td th:text="${member.role}"></td>
            </tr>
            </tbody>

<!--                    </li>-->

<!--                </ul>-->
<!--            </nav>-->

        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
